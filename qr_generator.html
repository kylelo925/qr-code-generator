<!DOCTYPE html>

    <title>QR Code Generator - äºŒç¶­ç¢¼ç”Ÿæˆå™¨</title>
    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸ”² QR Code Generator äºŒç¶­ç¢¼ç”Ÿæˆå™¨</h1>
        
        <div class="input-section">
            <label for="textInput">è¼¸å…¥è¦ç”Ÿæˆ QR Code çš„æ–‡å­—å…§å®¹ï¼š</label>
            <textarea id="textInput" placeholder="è«‹è¼¸å…¥æ–‡å­—ã€ç¶²å€ã€æˆ–ä»»ä½•å…§å®¹..."></textarea>
        </div>
        
        <div class="size-options">
            <label>QR Code å¤§å°ï¼š</label>
            <label><input type="radio" name="size" value="128" checked> å° (128x128)</label>
            <label><input type="radio" name="size" value="256"> ä¸­ (256x256)</label>
            <label><input type="radio" name="size" value="512"> å¤§ (512x512)</label>
        </div>
        
        <div class="button-group">
            <button onclick="generateQR()">ç”Ÿæˆ QR Code</button>
            <button onclick="clearAll()">æ¸…é™¤</button>
            <button onclick="testLibrary()" style="background-color: #2196F3;">æ¸¬è©¦åº«è¼‰å…¥</button>
        </div>
        
        <div id="statusMessage" style="text-align: center; margin: 10px 0; color: #666;"></div>
        
        <div class="qr-section">
            <div id="qrcode"></div>
        </div>
        
        <div class="download-section hidden" id="downloadSection">

        </div>
    </div>

    <!-- ä½¿ç”¨ QRCode.js åº« -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <script>
        let currentQRCanvas = null;
        let qrCodeLibLoaded = false;
        
        // æª¢æŸ¥ QRCode åº«æ˜¯å¦è¼‰å…¥
        function checkQRCodeLib() {
            return typeof QRCode !== 'undefined';
        }
        
        function generateQR() {
            const text = document.getElementById('textInput').value.trim();
            const qrContainer = document.getElementById('qrcode');
            const downloadSection = document.getElementById('downloadSection');
            
            if (!text) {
                alert('è«‹è¼¸å…¥è¦ç”Ÿæˆ QR Code çš„å…§å®¹ï¼');
                return;
            }
            
            // æ¸…é™¤ä¹‹å‰çš„ QR code
            qrContainer.innerHTML = '';
            
            // ç²å–é¸æ“‡çš„å¤§å°
            const selectedSize = document.querySelector('input[name="size"]:checked').value;
            
            // æª¢æŸ¥ QRCode.js æ˜¯å¦è¼‰å…¥æˆåŠŸ
            if (checkQRCodeLib()) {
                console.log('ä½¿ç”¨ QRCode.js ç”Ÿæˆ');
                generateWithQRCodeJS(text, selectedSize, qrContainer, downloadSection);
            } else {
                console.log('QRCode.js æœªè¼‰å…¥ï¼Œä½¿ç”¨ API æ–¹å¼ç”Ÿæˆ');
                generateWithAPI(text, selectedSize, qrContainer, downloadSection);
            }
        }
        
        function generateWithQRCodeJS(text, size, container, downloadSection) {
            // ç”Ÿæˆ QR code ä½¿ç”¨ QRCode.js
            QRCode.toCanvas(text, {
                width: parseInt(size),
                height: parseInt(size),
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error, canvas) {
                if (error) {
                    console.error('QRCode.js ç”ŸæˆéŒ¯èª¤:', error);
                    // å¦‚æœ QRCode.js å¤±æ•—ï¼Œå˜—è©¦ API æ–¹å¼
                    generateWithAPI(text, size, container, downloadSection);
                    return;
                }
                
                // å°‡ canvas æ·»åŠ åˆ°é é¢
                container.appendChild(canvas);
                currentQRCanvas = canvas;
                
                // é¡¯ç¤ºä¸‹è¼‰æŒ‰éˆ•
                downloadSection.classList.remove('hidden');
                
                console.log('QR Code ç”ŸæˆæˆåŠŸï¼');
            });
        }
        
        function generateWithAPI(text, size, container, downloadSection) {
            // ä½¿ç”¨ QR Server API ä½œç‚ºå‚™é¸æ–¹æ¡ˆ
            const img = document.createElement('img');
            const encodedText = encodeURIComponent(text);
            img.src = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodedText}`;
            img.style.maxWidth = '100%';
            img.style.height = 'auto';
            img.crossOrigin = 'anonymous'; // å…è¨±è·¨åŸŸ
            
            img.onload = function() {
                container.appendChild(img);
                
                try {
                    // ç‚ºäº†ä¸‹è¼‰åŠŸèƒ½ï¼Œæˆ‘å€‘éœ€è¦å°‡åœ–ç‰‡è½‰æ›ç‚º canvas
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = parseInt(size);
                    canvas.height = parseInt(size);
                    ctx.drawImage(img, 0, 0, parseInt(size), parseInt(size));
                    
                    currentQRCanvas = canvas;
                    downloadSection.classList.remove('hidden');
                    console.log('QR Code ä½¿ç”¨ API ç”ŸæˆæˆåŠŸï¼');
                } catch (error) {
                    console.error('Canvas è½‰æ›å¤±æ•—:', error);
                    // å¦‚æœ canvas è½‰æ›å¤±æ•—ï¼Œç›´æ¥æä¾› API ä¸‹è¼‰é€£çµ
                    currentQRCanvas = null;
                    downloadSection.classList.remove('hidden');
                    // å„²å­˜åŸå§‹åœ–ç‰‡ URL ç”¨æ–¼ä¸‹è¼‰
                    downloadSection.setAttribute('data-api-url', img.src);
                    console.log('å°‡ä½¿ç”¨ API ç›´æ¥ä¸‹è¼‰æ–¹å¼');
                }
            };
            
            img.onerror = function() {
                container.innerHTML = '<p style="color: red;">ç”Ÿæˆ QR Code å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£æ¥æˆ–é‡è©¦ã€‚</p>';
                console.error('API ç”Ÿæˆ QR Code å¤±æ•—');
            };
        }
        
        function downloadQR() {
            const downloadSection = document.getElementById('downloadSection');
            const originalText = document.getElementById('textInput').value.trim();
            
            // æ¸…ç†æª”æ¡ˆåç¨±ï¼šç§»é™¤ä¸å…è¨±çš„å­—ç¬¦ï¼Œé™åˆ¶é•·åº¦
            let fileName = originalText
                .replace(/[<>:"/\\|?*]/g, '') // ç§»é™¤ Windows ä¸å…è¨±çš„å­—ç¬¦
                .replace(/[^\w\s-_.ä¸€-é¾¯]/g, '') // ä¿ç•™æ–‡å­—ã€æ•¸å­—ã€ç©ºæ ¼ã€é€£å­—ç¬¦ã€åº•ç·šã€é»è™Ÿã€ä¸­æ–‡å­—ç¬¦
                .replace(/\s+/g, '_') // å°‡ç©ºæ ¼æ›¿æ›ç‚ºåº•ç·š
                .substring(0, 50); // é™åˆ¶æª”æ¡ˆåé•·åº¦ç‚º50å€‹å­—ç¬¦
            
            // å¦‚æœæ¸…ç†å¾Œæª”æ¡ˆåç‚ºç©ºï¼Œä½¿ç”¨é è¨­åç¨±
            if (!fileName) {
                fileName = 'qrcode';
            }
            
            // ç›´æ¥ä½¿ç”¨æª”æ¡ˆåï¼Œä¸åŠ æ™‚é–“æˆ³
            const finalFileName = `${fileName}.png`;
            
            if (currentQRCanvas) {
                // ä½¿ç”¨ Canvas æ–¹å¼ä¸‹è¼‰
                try {
                    const link = document.createElement('a');
                    link.download = finalFileName;
                    link.href = currentQRCanvas.toDataURL('image/png');
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    console.log(`QR Code å·²ä¸‹è¼‰ç‚º: ${finalFileName}`);
                } catch (error) {
                    console.error('Canvas ä¸‹è¼‰å¤±æ•—:', error);
                    alert('ä¸‹è¼‰å¤±æ•—ï¼Œè«‹é‡è©¦ï¼');
                }
            } else if (downloadSection.hasAttribute('data-api-url')) {
                // ä½¿ç”¨ API URL æ–¹å¼ä¸‹è¼‰
                const apiUrl = downloadSection.getAttribute('data-api-url');
                
                fetch(apiUrl)
                    .then(response => response.blob())
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.download = finalFileName;
                        link.href = url;
                        
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        window.URL.revokeObjectURL(url);
                        console.log(`QR Code å·²ä¸‹è¼‰ç‚º: ${finalFileName}`);
                    })
                    .catch(error => {
                        console.error('API ä¸‹è¼‰å¤±æ•—:', error);
                        // æœ€å¾Œå‚™æ¡ˆï¼šç›´æ¥é–‹å•Ÿåœ–ç‰‡ URL
                        window.open(apiUrl, '_blank');
                    });
            } else {
                alert('è«‹å…ˆç”Ÿæˆ QR Codeï¼');
            }
        }
        
        function testLibrary() {
            const statusMsg = document.getElementById('statusMessage');
            if (checkQRCodeLib()) {
                statusMsg.innerHTML = 'âœ… QRCode.js åº«è¼‰å…¥æˆåŠŸï¼';
                statusMsg.style.color = 'green';
            } else {
                statusMsg.innerHTML = 'âš ï¸ QRCode.js åº«æœªè¼‰å…¥ï¼Œå°‡ä½¿ç”¨ API æ–¹å¼ç”Ÿæˆ';
                statusMsg.style.color = 'orange';
            }
        }
        
        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('qrcode').innerHTML = '';
            const downloadSection = document.getElementById('downloadSection');
            downloadSection.classList.add('hidden');
            downloadSection.removeAttribute('data-api-url');
            document.getElementById('statusMessage').innerHTML = '';
            currentQRCanvas = null;
        }
        
        // æ”¯æ´ Enter éµç”Ÿæˆ
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateQR();
            }
        });
        
        // é é¢è¼‰å…¥å®Œæˆå¾Œçš„æç¤º
        window.addEventListener('load', function() {
            console.log('QR Code Generator å·²è¼‰å…¥å®Œæˆï¼');
            setTimeout(testLibrary, 1000); // 1ç§’å¾Œè‡ªå‹•æ¸¬è©¦åº«è¼‰å…¥ç‹€æ…‹
        });
    </script>
</body>
